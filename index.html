<!--loading indicator-->
<script>
    document.onreadystatechange = function () {
        var state = document.readyState;
        if (state === 'interactive') {
            document.getElementById('wrapper').style.visibility = 'hidden';
        } else if (state === 'complete') {
            setTimeout(function () {
                document.getElementById('wrapper').style.visibility = 'visible';
                document.getElementById('load').style.opacity = '0';
                document.querySelector('.lds-ellipsis').style.visibility = 'hidden';
            }, 500);
            
            setTimeout(function () {
                document.getElementById('load').style.visibility = 'hidden';
            }, 1000);
        }
    }
</script>

<body>
<!--loading indicator-->
<div id="load">
    <div class="lds-ellipsis"><p>loading</p><div></div><div></div><div></div><div></div></div>
</div>
<!--begin wrapper-->
<main id="wrapper">
    <section id="utils">
        <div class="logo">
            <a href="https://github.com/markhillard/Editor" title="Editor on GitHub">E</a>
        </div>
        <div class="code-swap">
            <span class="toggle-view">view<span class="fa-solid fa-fw fa-chevron-down"></span></span>
            <span class="code-swap-html active" href="#">HTML</span>
            <span class="code-swap-css" href="#">CSS</span>
            <span class="code-swap-js" href="#">JS</span>
            <span class="toggle-preview" href="#">preview<span class="fa-solid fa-fw fa-eye"></span></span>
        </div>
        <div class="font-size">
            <label class="fa-layers fa-fw" for="fs">
                <span class="fa-solid fa-font"></span>
                <span class="fa-solid fa-percent" data-fa-transform="shrink-7 up-2 right-12"></span>
            </label>
            <input id="fs" type="number" min="50" max="200" value="100">
        </div>
        <div class="code-tools">
            <span class="toggle-tools">tools<span class="fa-solid fa-fw fa-chevron-down"></span></span>
            <span class="toggle-lineWrapping html">wrap<span class="fa-solid fa-fw fa-toggle-off"></span></span>
            <span class="toggle-lineWrapping css">wrap<span class="fa-solid fa-fw fa-toggle-off"></span></span>
            <span class="toggle-lineWrapping js">wrap<span class="fa-solid fa-fw fa-toggle-off"></span></span>
            <span class="toggle-emmet">emmet<span class="fa-solid fa-fw fa-toggle-off"></span></span>
            <span class="toggle-lint">lint<span class="fa-solid fa-fw fa-toggle-off"></span></span>
            <span class="toggle-watch active">watch<span class="fa-solid fa-fw fa-toggle-on"></span></span>
            <span class="reset-editor">reset<span class="fa-solid fa-fw fa-undo-alt"></span></span>
            <span class="refresh-editor">refresh<span class="fa-solid fa-fw fa-sync-alt"></span></span>
            <span class="clear-editor">clear<span class="fa-solid fa-fw fa-eraser"></span></span>
            <span class="run-script">run<span class="fa-solid fa-fw fa-bolt"></span></span>
            <span class="save">save<span class="fa-solid fa-fw fa-file-download"></span></span>
        </div>
        <div class="cdnjs-search">
            <input class="query" type="text" placeholder="cdnjs...">
        </div>
    </section>
    <section id="editor">
        <div class="code-pane">
            <div class="code-pane-html">
                <textarea id="htmlcode" name="htmlcode"></textarea>
            </div>
            <div class="code-pane-css">
                <textarea id="csscode" name="csscode"></textarea>
            </div>
            <div class="code-pane-js">
                <textarea id="jscode" name="jscode"></textarea>
            </div>
        </div>
        <div class="preview-pane">
            <iframe id="preview" name="preview" src="./preview.html" sandbox="allow-forms allow-modals allow-pointer-lock allow-popups allow-same-origin allow-scripts" allowfullscreen="true" allowtransparency="true" allowpaymentrequest="true"></iframe>
            <span class="preview-width"></span>
        </div>
    </section>
</main>
