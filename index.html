<script src="./codemirror/keymap/sublime.js"></script>

<body>
<!--begin wrapper-->
<div id="wrapper">
    <section id="utils">
        <div class="logo">
            <a href="http://markhillard.github.io/Editor/"><img src="./images/editor.png" alt=""></a>
        </div>
        <div class="code-swap">
            <span class="code-swap-html active" href="#">HTML</span>
            <span class="code-swap-css" href="#">CSS</span>
            <span class="code-swap-js" href="#">JS</span>
        </div>
        <div class="code-tools">
            <span class="toggle-lineWrapping html">wrap &#10558;</span>
            <span class="toggle-lineWrapping css">wrap &#10558;</span>
            <span class="toggle-lineWrapping js">wrap &#10558;</span>
            <span class="reset-editor">reset &orarr;</span>
            <span class="clear-editor">clear &osol;</span>
            <span class="run-script">run &raquo;</span>
        </div>
        <div class="cdnjs-search">
            <input class="query" type="text" placeholder="cdnjs...">
        </div>
    </section>
    <section id="editor">
        <div class="code-pane">
            <div class="code-pane-html">
                <textarea id="htmlcode" name="htmlcode"></textarea>
            </div>
            <div class="code-pane-css">
                <textarea id="csscode" name="csscode"></textarea>
            </div>
            <div class="code-pane-js">
                <textarea id="jscode" name="jscode"></textarea>
            </div>
        </div>
        <div class="preview-pane">
            <iframe id="preview" name="preview" src="./preview.html"></iframe>
            <span class="preview-width"></span>
        </div>
    </section>
</div>
<!--end wrapper-->

<!-- main -->
<script src="./js/main.js"></script>
